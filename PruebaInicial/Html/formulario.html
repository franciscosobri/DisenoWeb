<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Fomulario - Solicita tu juego</title>
</head>

<body>

    <header>
        <div class="header">

            <img class="logo" src="../images/generico.png" alt="logo">

            <nav class="nav">
                <ul><a class="indnav" href="../index.html">INICIO</a>
                    <a class="formnav" href="../Html/formulario.html">SOLICITA TU JUEGO</a>
                </ul>
            </nav>


            <div class="gestion">
                <img class="carro" src="../images/shopping-cart.png" alt="Carro">

                <img class="usuario" src="../images/user.png" alt="Usuario">
            </div>

        </div>

    </header>


    <section>

        <div class="formulario">

            <form action="../index.html" method="post">
                <h2>Rellena los datos con tu juego</h2>

                <div>
                    <p>Nombre de Usuario:</p>
                    <input type="text" name="user" id="user" placeholder="Usuario">
                </div>

                <div>
                    <p>Nombre:</p>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>

                <div>
                    <p>Apellido:</p>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>

                <div>
                    <p>Email: </p>
                    <input type="text" name="email" id="email" placeholder="Email">                
                </div>

                <div></div>
                    <p>Nombre del Juego: </p>
                    <input type="text" name="game" id="game" placeholder="Videojuego">                
                </div>

                

            
                <input class="boton" type="submit" value="Enviar">
                

            </form>

        </div>


    </section>
</body>

</html>
